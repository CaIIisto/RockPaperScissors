<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../rockpaperscissors/css/style.css">
    
    <title>RPS Game</title>
</head>
<body>
   <h1 class="title"> Rock, Paper, Scissors </h1>
    <div class ="options">
        <button class="r-button"> Rock </button>
        <button class="p-button"> Paper </button>
        <button class="s-button"> Scissors </button>
    </div>
    <div class = "score-message"> Choose an option to play! </div>
    <div class="team-names">
        <div class="player"> Player </div>
        <div class="computer"> Computer </div>   
    </div>
    <div class="scorekeeping">
        <div class="player-score"></div>
        <div class="computer-score"></div>
    </div>

    <script src="../rockpaperscissors/js/style.js">
    </script>
</body>
</html>
